<!DOCTYPE html>
<html>
  <head>
    <title>MediaPortal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

      body, html {
        height: 100%;
        line-height: 1.8;
      }

      /* Full height image header */
      .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("../assets/nasa-Q1p7bh3SHj8-unsplash.jpg");
        min-height: 100%;
      }

      .w3-bar .w3-button {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button w3-wide">MEDIA-PORTAL</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="#Sign in" class="w3-bar-item w3-button"><i class="fa fa-user"></i> SIGN IN</a>
          <a href="#Sign up" class="w3-bar-item w3-button"><i class="fa fa-user"></i> SIGN UP</a>
          <a href="#work" class="w3-bar-item w3-button"><i></i> PRICING</a>
          <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">Sign in</a>
      <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">Sign up</a>
      <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">WORK</a>
      <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
      <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
      <div class="w3-display-left w3-text-white" style="padding:48px">
        <span class="w3-jumbo w3-hide-small">MediaPortal</span><br>
        <span class="w3-jumbo w3-hide-large w3-hide-medium">MediaPortal</span><br>
        <span class="w3-xxlarge">Your best platform to convert your media files!</span>
      </div>
      <div class="w3-display-bottomleft w3-text-grey" style="padding:24px 48px">
        <span class="w3-xxxlarge fa fa-facebook-official w3-hover-opacity w3-large"></span>
        <span style="width: 10%;">&NonBreakingSpace;</span>
        <span class="w3-xxxlarge fa fa-instagram w3-hover-opacity"></span>
        <!-- <span style="padding-right: 1%;"><i class="fa fa-facebook-official w3-hover-opacity"></i></span>
        <span style="padding-right: 1%;"><i class="fa fa-instagram w3-hover-opacity"></i></span>
        <span style="padding-right: 1%;"><i class="fa fa-twitter w3-hover-opacity"></i></span> -->
      </div>
    </header>

    <script>

      // Toggle between showing and hiding the sidebar when clicking the menu icon
      var mySidebar = document.getElementById("mySidebar");

      function w3_open() {
        if (mySidebar.style.display === 'block') {
          mySidebar.style.display = 'none';
        } else {
          mySidebar.style.display = 'block';
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
          mySidebar.style.display = "none";
      }
    </script>
  </body>
</html>
